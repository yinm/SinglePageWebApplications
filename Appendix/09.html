<!--[CSSStyleDeclaration.getPropertyValue() - プロパティの値を取得する | DOMリファレンス](https://lab.syncer.jp/Web/API_Interface/Reference/IDL/CSSStyleDeclaration/getPropertyValue/)-->

<style>
  #hoge {
    color: #f00;
  }
  #result {
    white-space: pre-wrap;
  }
</style>

<p id="hoge">hoge</p>
<hr>
<div id="result"></div>

<script>
  function appendText(text) {
    document.getElementById('result').appendChild(document.createTextNode(text));
  }

  var element = document.getElementById('hoge');
  var cssStyleDeclaration = getComputedStyle(element);

  var value = cssStyleDeclaration.getPropertyValue('color');
  console.log(value);
  appendText(value + "\n\n");
</script>
